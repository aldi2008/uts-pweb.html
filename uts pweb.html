<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-grup{
            margin-bottom: 50px;
            text-align: justify;
            margin: 35px auto;
        }
        
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
        }

        label{
            font-weight: bold;
            display: block;
            float: left;
        }

        
    </style>
</head>
<body>
    <fieldset style="color: blue;">
        <legend>Booking Service</legend>

    <div class="form-grup">
        <label for="jenis kendaraan"> Jenis Kendaraan : </label>
        <input type="text" name="education" list="jenis kendaraan">
        <datalist id="jenis kendaraan">
            <option value="Motor">
            <option value="Mobil">
            <option value="Minibus">
        </datalist>

    </div>
    <div class="form-grup">
        <label for="nama">Nama Pemesanan : </label>
        <input type="text" id="nama">
    </div>

    <div class="form-grup">
        <label for="pemin'">Kategori Peminjaman : </label>
        <input type="radio" name="peminjaman" value="Pribadi">Pribadi
        <input type="radio" name="peminjaman" value="Perusahaan-Organisasi">Perusahaan/Organisasi
    </div>

    <div class="form-grup">
        <label for="alamat">Deskripsi Kebutuhan : </label>
        <textarea name="alamat" cols="100px" rows="3"></textarea>
    </div>

    <div class="form-grup">
        <label for="jam tanggal service">Jam, Tanggal Service : </label>
        <input type="datetime-local" id="jam tanggal service">
    </div>

    
    <div class="form-grup">
        <label for="nama">Request Montir : </label>
        <input type="text" id="nama">
    </div>

    
    <div class="form-grup">
        <label for="number">Telpon/Hp : </label>
        <input type="number" id="number">
    </div>

    <div class="form-grup">
        <label for="email">Email : </label>
        <input type="text" id="email">
    </div>

    <div class="simpan">
        <p>
        <input type="submit" style="background-color: blue;"> <input type="reset" value="batal" style="background-color: red;">
        </p>
    </div>

</div>
</fieldset>
</body>
</html>
